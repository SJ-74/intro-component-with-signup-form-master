<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="container">
    <section class = "description">
      <h1 class = "title">Learn to code by watching others</h1>
      <p class="info">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="right">
      <h2 class = "message">Try it free 7 days <span class="message--light">then $20/mo. thereafter</span></h2>
        <section class="form">
          <form action="/nowhere">
          <input type="text" placeholder="First Name" id="firstname" required>
          <input type="text" placeholder="Last Name" id="lastname" required>
          <input type="email" placeholder="Email Address" id="email" required>
          <input type="password" placeholder="Password" id="password" required minlength="8">
          <input type="submit" value="Claim your free trial">
        </form>
          <span class="agreement">By clicking the button, you are agreeing to our <a href="#" class="tas">Terms and Services</a></span>
    </section>
      </section>
  </main>

</html>
